<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - University Grade Prediction System</title>

    <!-- Compiled Tailwind CSS -->
    <link href="css/tailwind.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-center mb-6">Create an Account</h1>
            
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                
                <div>
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                
                <div>
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                
                <div>
                    <label for="userType" class="block text-gray-700 mb-2">User Type</label>
                    <select id="userType" name="userType" class="w-full px-3 py-2 border rounded-md" required>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </div>
                
                <!-- Student-specific fields (shown/hidden based on user type) -->
                <div id="studentFields" class="space-y-4">
                    <div>
                        <label for="firstName" class="block text-gray-700 mb-2">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="w-full px-3 py-2 border rounded-md">
                    </div>
                    
                    <div>
                        <label for="lastName" class="block text-gray-700 mb-2">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border rounded-md">
                    </div>
                    
                    <div>
                        <label for="programCode" class="block text-gray-700 mb-2">Program Code</label>
                        <input type="text" id="programCode" name="programCode" class="w-full px-3 py-2 border rounded-md">
                    </div>
                    
                    <div>
                        <label for="yearOfStudy" class="block text-gray-700 mb-2">Year of Study</label>
                        <select id="yearOfStudy" name="yearOfStudy" class="w-full px-3 py-2 border rounded-md">
                            <option value="1">Year 1</option>
                            <option value="2">Year 2</option>
                            <option value="3">Year 3</option>
                            <option value="4">Year 4</option>
                        </select>
                    </div>
                </div>
                
                <!-- Faculty-specific fields (shown/hidden based on user type) -->
                <div id="facultyFields" class="space-y-4 hidden">
                    <div>
                        <label for="firstName" class="block text-gray-700 mb-2">First Name</label>
                        <input type="text" id="facultyFirstName" name="facultyFirstName" class="w-full px-3 py-2 border rounded-md">
                    </div>
                    
                    <div>
                        <label for="lastName" class="block text-gray-700 mb-2">Last Name</label>
                        <input type="text" id="facultyLastName" name="facultyLastName" class="w-full px-3 py-2 border rounded-md">
                    </div>
                    
                    <div>
                        <label for="department" class="block text-gray-700 mb-2">Department</label>
                        <input type="text" id="department" name="department" class="w-full px-3 py-2 border rounded-md">
                    </div>
                    
                    <div>
                        <label for="position" class="block text-gray-700 mb-2">Position</label>
                        <input type="text" id="position" name="position" class="w-full px-3 py-2 border rounded-md">
                    </div>
                </div>
                
                <div id="registerError" class="text-red-500 hidden"></div>
                
                <div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Register</button>
                </div>
                
                <div class="text-center">
                    <p>Already have an account? <a href="index.html" class="text-blue-500 hover:text-blue-700">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/api/client.js"></script>
    <script src="js/api/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
