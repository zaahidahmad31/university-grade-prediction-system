<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learing Management System</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <link href="../css/tailwind.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="../css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-xl font-bold text-white hover:text-gray-200 transition-colors">
                        <i class="fas fa-chalkboard-teacher mr-2"></i>
                        Faculty Portal
                    </a>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="dashboard.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                    </a>
                    <a href="courses.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                        <i class="fas fa-book mr-2"></i>Courses
                    </a>
                    <a href="assessments.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                        <i class="fas fa-clipboard-check mr-2"></i>Assessments
                    </a>
                    <a href="students.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                        <i class="fas fa-users mr-2"></i>Students
                    </a>
                    
                    <!-- User Menu -->
                    <div class="relative ml-4">
                        <button id="userMenuBtn" class="flex items-center space-x-3 px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                            <div class="w-8 h-8 bg-gradient-to-r from-green-500 to-teal-600 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-sm text-white"></i>
                            </div>
                            <span id="username">Faculty</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-1 z-50">
                            <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user-circle mr-2"></i>My Profile
                            </a>
                            <hr class="my-1">
                            <button id="logoutBtn" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">My Profile</h2>
            <p class="text-gray-600">Manage your personal and professional information</p>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Profile Summary Card -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-center">
                        <div class="w-32 h-32 bg-gray-300 rounded-full mx-auto mb-4 flex items-center justify-center">
                            <i class="fas fa-user-tie text-gray-600 text-5xl"></i>
                        </div>
                        <h3 id="profileName" class="text-xl font-semibold mb-2">Loading...</h3>
                        <p id="profileFacultyId" class="text-gray-600 mb-2"></p>
                        <p id="profileEmail" class="text-gray-600 mb-4"></p>
                        <span id="profileStatus" class="inline-block px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">Active</span>
                    </div>
                    
                    <div class="mt-6 pt-6 border-t">
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Department:</span>
                                <span id="profileDepartment" class="font-medium">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Position:</span>
                                <span id="profilePosition" class="font-medium">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Office:</span>
                                <span id="profileOffice" class="font-medium">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Hire Date:</span>
                                <span id="profileHireDate" class="font-medium">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Edit Form -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold mb-4">Edit Profile Information</h3>
                        
                        <form id="profileForm" class="space-y-6">
                            <!-- Personal Information -->
                            <div>
                                <h4 class="font-medium text-gray-700 mb-3">Personal Information</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
                                            First Name <span class="text-red-500">*</span>
                                        </label>
                                        <input type="text" id="firstName" name="firstName" 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                               required>
                                    </div>
                                    
                                    <div>
                                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                                            Last Name <span class="text-red-500">*</span>
                                        </label>
                                        <input type="text" id="lastName" name="lastName"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                               required>
                                    </div>
                                    
                                    <div>
                                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                                            Email Address <span class="text-red-500">*</span>
                                        </label>
                                        <input type="email" id="email" name="email"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                               required>
                                    </div>
                                    
                                    <div>
                                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">
                                            Phone Number
                                        </label>
                                        <input type="tel" id="phoneNumber" name="phoneNumber"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                               placeholder="+1 (555) 123-4567">
                                    </div>
                                </div>
                            </div>

                            <!-- Professional Information -->
                            <div>
                                <h4 class="font-medium text-gray-700 mb-3">Professional Information</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="department" class="block text-sm font-medium text-gray-700 mb-1">
                                            Department
                                        </label>
                                        <input type="text" id="department" name="department"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                               placeholder="e.g., Computer Science">
                                    </div>
                                    
                                    <div>
                                        <label for="position" class="block text-sm font-medium text-gray-700 mb-1">
                                            Position
                                        </label>
                                        <select id="position" name="position"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                            <option value="">Select Position</option>
                                            <option value="Professor">Professor</option>
                                            <option value="Associate Professor">Associate Professor</option>
                                            <option value="Assistant Professor">Assistant Professor</option>
                                            <option value="Lecturer">Lecturer</option>
                                            <option value="Instructor">Instructor</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label for="officeLocation" class="block text-sm font-medium text-gray-700 mb-1">
                                            Office Location
                                        </label>
                                        <input type="text" id="officeLocation" name="officeLocation"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                               placeholder="e.g., Building A, Room 101">
                                    </div>
                                    
                                    <div>
                                        <label for="specialization" class="block text-sm font-medium text-gray-700 mb-1">
                                            Specialization
                                        </label>
                                        <input type="text" id="specialization" name="specialization"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                               placeholder="e.g., Machine Learning, Data Science">
                                    </div>
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="flex justify-end space-x-3 pt-4 border-t">
                                <button type="button" id="cancelBtn"
                                        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                                    Cancel
                                </button>
                                <button type="submit" id="saveBtn"
                                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <script src="../js/api/client.js"></script>
    <script src="../js/api/auth.js"></script>
    <script src="../js/api/faculty.js"></script>
    <script src="../js/utils/auth-guard.js"></script>
    
    <script>
        // Profile Management Script
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize
            loadProfile();
            setupNavigation();
            
            // Get elements
            const profileForm = document.getElementById('profileForm');
            const cancelBtn = document.getElementById('cancelBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const usernameElement = document.getElementById('username');
            const userMenuBtn = document.getElementById('userMenuBtn');
            const userDropdown = document.getElementById('userDropdown');
            
            // Display username
            const user = authApi.getCurrentUser();
            if (user) {
                usernameElement.textContent = user.username;
            }
            
            // Form submission
            profileForm.addEventListener('submit', handleProfileUpdate);
            
            // Cancel button
            cancelBtn.addEventListener('click', function() {
                if (confirm('Discard changes?')) {
                    loadProfile();
                }
            });
            
            // User menu
            userMenuBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('hidden');
            });
            
            document.addEventListener('click', function() {
                userDropdown.classList.add('hidden');
            });
            
            // Logout
            logoutBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to logout?')) {
                    authApi.logout();
                }
            });
        });
        
        async function loadProfile() {
            try {
                const response = await facultyApi.getProfile();
                
                if (response.status === 'success') {
                    const { user, faculty } = response.data;
                    
                    // Update profile summary
                    document.getElementById('profileName').textContent = `${faculty.first_name} ${faculty.last_name}`;
                    document.getElementById('profileFacultyId').textContent = faculty.faculty_id;
                    document.getElementById('profileEmail').textContent = user.email;
                    document.getElementById('profileDepartment').textContent = faculty.department || '-';
                    document.getElementById('profilePosition').textContent = faculty.position || '-';
                    document.getElementById('profileOffice').textContent = faculty.office_location || '-';
                    
                    if (faculty.hire_date) {
                        const hireDate = new Date(faculty.hire_date);
                        document.getElementById('profileHireDate').textContent = hireDate.toLocaleDateString();
                    }
                    
                    // Update form fields
                    document.getElementById('firstName').value = faculty.first_name || '';
                    document.getElementById('lastName').value = faculty.last_name || '';
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('phoneNumber').value = faculty.phone_number || '';
                    document.getElementById('department').value = faculty.department || '';
                    document.getElementById('position').value = faculty.position || '';
                    document.getElementById('officeLocation').value = faculty.office_location || '';
                    document.getElementById('specialization').value = faculty.specialization || '';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showAlert('Failed to load profile data', 'error');
            }
        }
        
        async function handleProfileUpdate(event) {
            event.preventDefault();
            
            try {
                // Get form values
                const formData = {
                    first_name: document.getElementById('firstName').value.trim(),
                    last_name: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone_number: document.getElementById('phoneNumber').value.trim() || null,
                    department: document.getElementById('department').value.trim() || null,
                    position: document.getElementById('position').value || null,
                    office_location: document.getElementById('officeLocation').value.trim() || null,
                    specialization: document.getElementById('specialization').value.trim() || null
                };
                
                // Clean the data
                const cleanedData = {};
                for (const [key, value] of Object.entries(formData)) {
                    if (value === '' || value === undefined) {
                        cleanedData[key] = null;
                    } else {
                        cleanedData[key] = value;
                    }
                }
                
                console.log('Sending profile update:', cleanedData);
                
                // Update profile
                const response = await facultyApi.updateProfile(cleanedData);
                
                if (response.status === 'success') {
                    showAlert('Profile updated successfully!', 'success');
                    // Reload profile to show updated data
                    await loadProfile();
                } else {
                    showAlert(response.message || 'Failed to update profile', 'error');
                }
                
            } catch (error) {
                console.error('Error updating profile:', error);
                showAlert('Failed to update profile. Please try again.', 'error');
            }
        }
        
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'bg-green-100 text-green-700' : 
                              type === 'error' ? 'bg-red-100 text-red-700' : 
                              'bg-blue-100 text-blue-700';
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `p-4 rounded-md mb-4 ${alertClass}`;
            alertDiv.innerHTML = `
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium">${message}</p>
                    </div>
                </div>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Remove after 5 seconds
            setTimeout(() => alertDiv.remove(), 5000);
        }
        
        function setupNavigation() {
            // Highlight active page
            const currentPage = 'profile';
            document.querySelectorAll('nav a').forEach(link => {
                if (link.href.includes(currentPage)) {
                    link.classList.add('bg-gray-700', 'text-white');
                }
            });
        }
    </script>
</body>
</html>
